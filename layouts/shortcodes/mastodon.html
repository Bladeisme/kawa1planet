<div class="mastodon-card">
  <iframe src="{{ .Get "url" }}/embed" class="mastodon-embed" allowfullscreen></iframe>
  <script src="{{ .Get "url" | replaceRE "https://([^/]+).*" "https://$1/embed.js" }}" async></script>
  <style>
    .mastodon-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background-color: #f9f9f9;
      max-width: 100%;
    }
    .mastodon-embed {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</div>
